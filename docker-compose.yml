

networks:
  docker.network:
    driver: bridge

services:
  php:
    build: ./docker/php
    networks:
      - docker.network
    volumes:
      - ./:/usr/share/nginx/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /usr/share/nginx/www
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis

  nginx:
    build: ./docker/nginx
    links:
        - php
    volumes_from:
        - php
    ports:
      - 80:80
    networks:
      - docker.network

  mysql:
    image: mysql:8
    build: ./docker/mysql
    restart: unless-stopped
    container_name: docker.mysql
    tty: true
    ports:
      - "3306:3306"
    networks:
      - docker.network
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laraveldb}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mysql}
      MYSQL_USER: ${DB_USERNAME:-mysql}

  phpmyadmin:
    image: phpmyadmin
    container_name: docker.phpmyadmin
    tty: true
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      - docker.network
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      PMA_PORT: 3306

  redis:
    image: bitnami/redis:latest
    restart: unless-stopped
    container_name: docker.redis
    tty: true
    ports:
      - "6379:6379"
    networks:
      - docker.network
    volumes:
      - ./docker/redis:/bitnami/redis/data
    environment:
      ALLOW_EMPTY_PASSWORD: ${REDIS_ALLOW_EMPTY_PASSWORD:-no}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}

